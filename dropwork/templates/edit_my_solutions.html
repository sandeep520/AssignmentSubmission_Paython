{% extends 'base2.html' %}
{% load static %}
<body>
    {% block content %}
<div data-spy="scroll"  data-offset="0">   
    
    <div class="container-fluid">
        <div id="myDIV" class="mx-auto" style="width: 80%;">
            <div class="col-sm-7 mx-auto my-3 rounded card shadow">
              <h4 class="text-info mx-3 mt-3">Edit Solution</h4>
              <form class="register-form px-3 py-2" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="file" class="text-info"><b>New File</b></label>
                <div class="form-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="uploadFile" name="uploadFile"  required>
                    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          
                  </div>
                </div>
                <div class="form-group form-button">
                  <button type="submit" class="btn btn-info my-1">Upload</button>
                </div>
              </form>
        
            </div>
          </div>
    </div>
</div>

    {% endblock %}

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
