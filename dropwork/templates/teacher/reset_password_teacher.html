{% extends 'base.html' %}
{% load static %}
<body>
    {% block content %}
    <div class="main">
        <div class="card mx-auto my-3"  style="width: 40%;">
            <div class="card-header mx-auto" style="width: 100%;">
                <h3 class="text-info my-1">Reset Password</h3>
            </div>
            <div class="card-body" >
            <form method="POST" action="/reset_password_teacher" class="register-form" id="login-form">
                {% csrf_token %}
                {% if msg %}
                    <div class="alert alert-success" role="alert">
                        {{msg}}  <a class="text-success" href = "/teacher_signin"> Go to Login</a>
                    </div>      
                {% endif %}
                <div class="form-group">
                            
                    <label for="email" class="text-info">New Password</label>
                    <input type="password" class="form-control border-info " onkeyup="check();" name="password" id="password" placeholder="Enter new password" required/>
                    
                </div>
                <div class="form-group">
                    <div class="row">
                        <div>
                            <label for="email" class="text-info mx-3">Confirm New Password</label>
                        </div>
                        <div>
                            <label  id='message' ></label>
                        </div>
                    </div>
                    
                    <input type="password" class="form-control border-info " onkeyup="check();" name="confirm_password" id="confirm_password" placeholder="Confirm password" required/>
                    
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="submit" id="submit" class="btn btn-info" value="Reset"/>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script>
        var check = function() {
            if (document.getElementById('password').value ==
                document.getElementById('confirm_password').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not matching';
            }
        }
    </script>
    {% endblock %}

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
