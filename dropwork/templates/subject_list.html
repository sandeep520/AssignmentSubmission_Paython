{% extends 'base2.html' %}
{% load static %}
<body>
    {% block content %}

    <div data-spy="scroll"  data-offset="0">
        <div class="card col-md-9 mx-auto my-3 bg-light">
            <img class="col-md-12 mx-auto my-3 bg-light img-responsive fit-image" src="{% static 'images/homework9.png' %}">
            <h4 class="card-header text-center text-info border border-info my-2">Subject List</h4>
            <div class="card-body">
            
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Sr No.</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Credit</th>
                        <th scope="col">Teacher</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for sub in subjects %}
                    <tr>
                        
                        <td>{{forloop.counter}}</th>
                        <td>{{sub.sub_name}}</td>
                        <td>{{sub.credit}}</td>
                        <td>{{sub.assign_teacher.first_name}} {{sub.assign_teacher.last_name}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
    
      </div>

    {% endblock %}

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
